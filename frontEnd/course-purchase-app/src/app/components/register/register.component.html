<div class="container mt-5">
   <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
     <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

     <form #f="ngForm" (ngSubmit)="f.form.valid && register()">

       <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" class="form-control" required [(ngModel)]="user.name" name="name" #name="ngModel">
          <div class="alert-danger" *ngIf="!name.valid && f.submitted">Full Name is required.</div>
       </div>

       <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" required [(ngModel)]="user.username" name="username" #username="ngModel">
          <div class="alert-danger" *ngIf="!username.valid && f.submitted">Username is required.</div>
       </div>

       <div class="form-group">
          <label for="password">Password</label>
          <input type="text" id="password" class="form-control" required [(ngModel)]="user.password" name="password" #password="ngModel">
          <div class="alert-danger" *ngIf="!password.valid && f.submitted">Password is required.</div>
       </div>

       <button type="submit" class="btn btn-danger w-100 mt-3">Sign Up</button>

     </form>


   </div>
</div>
